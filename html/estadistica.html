<!DOCTYPE html>
<html>
	<head>
		<title>Estadistica</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="estilos/estilos.css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/jquery/jquery-ui.js"></script>
 		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="jumbotron">
			<h3 align="center">Estadistica</h3>
		</div>

		<div class="container">

			<div class="row mb-2">
				<div class="col-md-4">

				<h3>Estadistica</h3>
				  <div class="form-group">
				    <label for="username">Hashtags utilizados:</label>
				    <input type="text" class="form-control" id="Hashtags_utilizados" name = "Hashtags_utilizados" readonly="VARIABLE">
				  </div>	
				  <div class="form-group">
				    <label for="Tweets_Day">Tweets por día de la semana:</label>
				    <input type="text" class="form-control" id="Tweets_Day" name="Tweets_Day" readonly="..">
				  </div>
				  <div class="form-group">
				    <label for="tweets_geolocalizacion">Tweets geolocalizados:</label>
				    <input type="text" class="form-control" id="tweets_geolocalizacion" name="tweets_geolocalizacion" readonly="..">
				  </div>
				  <div class="form-group">
				    <label for="horario">Horario:</label>
				    <input type="text" class="form-control" id="horario" name="horario" readonly="..">
				  </div>
				   <div class="form-group">
				    <label for="twees_fav">Tweets favoritos:</label>
				    <textarea class="form-control" id="twees_fav" readonly=".."></textarea>
				  </div>
				  <div class="form-group">
				    <label for="enlaces">Enlaces:</label>
				    <textarea class="form-control" id="enlaces" readonly=".."></textarea>
				  </div>
				  <div class="form-group">
				    <label for="geolocalizados">Tweets Geolocalizados:</label>
				    <textarea class="form-control" id="geolocalizados" readonly=".."></textarea>
				  </div>
				  <div class="form-group">
				    <label for="dispositivo">Información del dispositivo:</label>
				    <textarea class="form-control" id="dispositivo" readonly=".."></textarea>
				  </div>
				</div>
			</div>	
		</div>
	</body>
</html>
