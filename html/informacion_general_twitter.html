<!DOCTYPE html>
<html>
	<head>
		<title>Información general</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="estilos/estilos.css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/jquery/jquery-ui.js"></script>
 		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="jumbotron">
			<h3 align="center">Información general</h3>
		</div>

		<div class="container">

			<div class="row mb-2">
				<div class="col-md-4">

				<h3>Información general</h3>
				  <div class="form-group">
				    <label for="username">Nombre del usuario:</label>
				    <input type="text" class="form-control" id="username" name = "username" readonly="VARIABLE">
				  </div>	
				  <div class="form-group">
				    <label for="Imagen de perfil">Imagen de perfil</label>
				    <input type="text" class="form-control" id="imagen_perfil" name="imagen_perfil" readonly="..">
				  </div>
				  <div class="form-group">
				    <label for="Fecha de creación">Fecha de creación</label>
				    <input type="date" class="form-control" id="fecha_creacion" name="fecha_creacion" readonly="..">
				  </div>
				  <div class="form-group">
				    <label for="numero_cuenta">Número de tweets de la cuenta</label>
				    <input type="text" class="form-control" id="numero_cuenta" name="numero_cuenta" readonly="..">
				  </div>
				   <div class="form-group">
				    <label for="twees_fav">Tweets favoritos</label>
				    <textarea class="form-control" id="twees_fav" readonly=".."></textarea>
				  </div>
				</div>
			</div>	
		</div>
	</body>
</html>
